#CI Project Layout
#modify only if you diviate from the standard structure

#Asset paths
# Use slash "/" as path separator. Example: Use "C:/SoftwareAG", instead of "C:\SoftwareAG".
isPackages=./IS/Packages/
#isTests=./IS/Tests
isConfigDir=./IS/Packages/config/
bpmProjects=./BPM/
mwsProjects=./MWS/
rulesProjects=./Rules/
#Should always be named UniversalMessaging
umExport=./UniversalMessaging/
apiGateway=./APIGateway/
tnProjects=./TN/

# enable assets
enable.build.APIGateway=true
enable.build.TN=false
enable.build.UniversalMessaging=false

# variable substitutions, ensure path ends with /
doVarSub=true
varsubDir=resources/vs/

# target environments
environments=DEV
